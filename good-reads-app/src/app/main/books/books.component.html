<div class="container">
  <h1 class="p-1">Book List</h1>

  <div class="row">
    <div
      class="col-md-3"
      *ngFor="let i of [].constructor(10); let index = index"
    >
      <div class="book">
        <img
          src="https://via.placeholder.com/150"
          alt="Book 4"
          class="book-image"
        />
        <h2 class="book-title">
          <a>Book Title {{ index }}</a>
        </h2>
        <p><a> Alice Johnson</a></p>
        <p>Year: 2017</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <ul class="pagination" style="display: inline-flex">
        <li class="mr-1 page-item">
          <a class="page-link" href="#">Previous</a>
        </li>
        <li class="page-item active">
          <a class="m-1 page-link" href="#">1</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </div>
  </div>
</div>

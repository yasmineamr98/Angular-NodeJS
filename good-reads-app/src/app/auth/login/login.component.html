<div class="login-container" style="height: 100vh">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Login</h3>
      <form #loginForm (submit)="onSubmit($event ,loginForm)" id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            name="email"
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter Your Email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">
          Login
        </button>
        <br />
      </form>
      <div class="text-center mt-3">
        <!-- <a href="#" class="d-block" (click)="openForgotPasswordModal()"
          >Forgot <strong>Password?</strong></a -->
        <button
          type="button"
          class="btn btn-primary forget-password-btn"
          data-toggle="modal"
          data-target="#forgotPasswordModal"
        >
          Forgot Password
        </button>

        <br />
        <span>
          Don't have an account? <a [routerLink]="['/auth/signup']"><strong>Sign up</strong></a>
        </span>
              </div>
    </div>
  </div>
</div>

<app-forget-password></app-forget-password>

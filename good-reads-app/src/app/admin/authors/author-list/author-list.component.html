<div class="container">
    <div class="navbar">
      <a href="#">Categories</a>
      <a href="#">Books</a>
      <a href="#">Authors</a>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Photo</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let author of authors">
            <td>{{ author.id }}</td>
            <td><img [src]="author.photo" alt="Photo" class="photo-thumbnail"></td>
            <td>{{ author.firstName }}</td>
            <td>{{ author.lastName }}</td>
            <td>{{ author.dateOfBirth | date: 'mediumDate' }}</td>
            <td>
              <a href="#"><i class="fas fa-pen"></i></a>
              <a href="#"><i class="fas fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="add-icon">
        <a href="#"><i class="fas fa-plus"></i> Add Book</a>
      </div>      
    </div>
  </div>
